global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'entrepreneur-os'
    environment: 'development'

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'opensearch'
    static_configs:
      - targets: ['opensearch:9200']

  - job_name: 'n8n'
    static_configs:
      - targets: ['n8n:5678']
    metrics_path: '/metrics'

  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']

  # Futuros servicios Vendure
  - job_name: 'vendure-master'
    static_configs:
      - targets: ['host.docker.internal:3000']
    metrics_path: '/metrics'

  - job_name: 'vendure-ecommerce'
    static_configs:
      - targets: ['host.docker.internal:3002']
    metrics_path: '/metrics'