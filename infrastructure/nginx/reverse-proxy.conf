# Nginx Reverse Proxy Configuration for Entrepreneur-OS Storefronts
# This configuration routes traffic from local domains to the appropriate storefront containers

# Upstream for front-master
upstream front_master {
    server front-master:80;
}

# Upstream for front-shop-01
upstream front_shop_01 {
    server front-shop-01:80;
}

# Upstream for Vendure API (for future use)
upstream vendure_api {
    server vendure-ecommerce:3002;
}

# Server block for master.local
server {
    listen 80;
    server_name master.local;

    # Logging
    access_log /var/log/nginx/master.local.access.log;
    error_log /var/log/nginx/master.local.error.log;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Proxy to front-master container
    location / {
        proxy_pass http://front_master;
        proxy_http_version 1.1;

        # Proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket support (for Vite HMR if needed in dev)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}

