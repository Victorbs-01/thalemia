version: 2
updates:
  # pnpm dependencies
  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
    open-pull-requests-limit: 10
    groups:
      nx-packages:
        patterns:
          - '@nx/*'
      testing-packages:
        patterns:
          - '@playwright/*'
          - 'jest*'
          - '@types/jest'
      typescript-eslint:
        patterns:
          - '@typescript-eslint/*'
    ignore:
      # Ignore patch updates for stable packages (reduce PR noise)
      - dependency-name: '*'
        update-types: ['version-update:semver-patch']

  # Docker dependencies
  - package-ecosystem: 'docker'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'

  # GitHub Actions
  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
